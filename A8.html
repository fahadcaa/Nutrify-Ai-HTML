<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col bg-gray-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-gray-50/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="text-gray-700">
<span class="material-symbols-outlined">arrow_back_ios</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900 pr-8">AI Doctor</h1>
</div>
</header>
<main class="p-4 space-y-6">
<p class="text-gray-600 text-sm text-center">
          Ask our AI Doctor anything about your health. For urgent matters, please contact a real doctor.
        </p>
<div class="space-y-4">
<div class="flex items-end gap-3">
<img alt="AI Doctor Avatar" class="w-10 h-10 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBLqt-d8ldEpMuZOlgTPvz-O_cq5RUtkfL768njzL9PCeXhSV7YtT7N3JitaUy5cUg1RNfeNzA0Qqa1rA6elbBgew4DCJ18XT9_5THUkE4qTSeIbSMCzzcarKS_cD3HnCVjJjL4SVSmRaML-gTFv4gqIZGVjFQhs-L_cI4ssb0TRR8vDciLzPrgbwdtVzzKyxtCvkFyLL_M4mtXi4qntdtUsSJGRITzSwsTbSCqZthYJM8CgpzYJzC0J_hdL1b9YSP9q8Q1cdUeRXc"/>
<div class="flex-1">
<p class="text-xs font-medium text-teal-600">AI Doctor</p>
<div class="mt-1 bg-teal-100 text-gray-800 p-3 rounded-lg rounded-bl-none max-w-xs">
<p class="text-sm">Hi there! How can I help you today?</p>
</div>
</div>
</div>
<div class="flex items-end gap-3 justify-end">
<div class="flex-1">
<div class="mt-1 bg-blue-500 text-white p-3 rounded-lg rounded-br-none max-w-xs ml-auto">
<p class="text-sm">I have a question about my diet.</p>
</div>
</div>
</div>
</div>
<div class="space-y-3 pt-4">
<button class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
<span class="material-symbols-outlined">call</span>
<span>Call Doctor for Help</span>
</button>
<button class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
<span class="material-symbols-outlined">send</span>
<span>Send Message to Doctor</span>
</button>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-white border-t border-gray-200">
<div class="flex items-center px-4 py-2 gap-2">
<input class="flex-1 w-full p-3 rounded-full bg-gray-100 border-transparent focus:border-teal-500 focus:ring-teal-500 text-sm" placeholder="Ask me anything..." type="text"/>
<button class="p-3 rounded-full bg-gray-100 text-gray-500">
<span class="material-symbols-outlined">mic</span>
</button>
<button class="p-3 rounded-full bg-teal-500 text-white">
<span class="material-symbols-outlined">send</span>
</button>
</div>
<nav class="flex justify-around py-2 border-t border-gray-200">
<a class="flex flex-col items-center gap-1 text-gray-500 text-xs" href="#">
<span class="material-symbols-outlined">home</span>
          Home
        </a>
<a class="flex flex-col items-center gap-1 text-gray-500 text-xs" href="#">
<span class="material-symbols-outlined">history</span>
          History
        </a>
<a class="flex flex-col items-center gap-1 text-gray-500 text-xs" href="#">
<span class="material-symbols-outlined">person</span>
          Profile
        </a>
<a class="flex flex-col items-center gap-1 text-teal-600 font-bold text-xs" href="#">
<span class="material-symbols-outlined">smart_toy</span>
          AI Doctor
        </a>
</nav>
</footer>
</div>

</body></html>
